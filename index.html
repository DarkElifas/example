<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Приклад</title>

	<style>
		.header {
			padding: 50px;
			text-align: center;
			background: red;
			color: black;
		}

		.header h1 {
			font-size: 20px;
		}

		.navbar {
			overflow: hidden;
			background-color:black;
		}

		.navbar a {
			float: left;
			display: block;
			padding: 20px 20px;
			text-align: center;
			color: white;
			text-decoration: none;
		}

		.navbar a.right {
			float: right;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}


	</style>
</head>
<body>

<div class="header">
	<h1>Назва</h1>
	<p>Опис, слоган</p>
</div>

<div class="navbar">
	<a href="">Посилання</a>
	<a href="">Посилання</a>
	<a href="">Посилання</a>
	<a href="" class="right">Посилання</a>
</div>

</body>
</html>
